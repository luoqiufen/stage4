<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            line-height: 30px;
        }
        table tr{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>商品信息管理</h2>
        <table border="1" cellspacing="0">
            <tr>
                <th>编号</th>
                <th>商品名</th>
                <th>价格</th>
                <th>数量</th>
                <th>删除</th>
            </tr>
            <tr v-for="(pro,i) in pros">
                <td v-for="value in pro">{{value}}</td>
                <td><a href="#" @click="del(i)">删除</a></td>
            </tr>
        </table>
        <br>
        请输入商品信息: <input type="text" name="pro" v-model="pro" value="pro">

        <button @click="add">添加商品</button>
        
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                pros:[],
                pro: ''
            },
            methods: {
                add() {
                    let arr = (this.pro).trim().split(' ');
                    let obj = {
                        id:arr[0],
                        name:arr[1],
                        price:arr[2],
                        num:arr[3]
                    }
                    
                    let f = false;//假设不存在相同的商品
                    for(k in this.pros){
                        if(this.pros[k].name == obj.name){
                            f = true;//假设错误,有相同
                            this.pros[k].num = Number(this.pros[k].num)+Number(obj.num);
                        }
                    }
                    if(!f){
                        this.pros.push(obj);
                    }
                },
                del(index){
                    this.pros.splice(index,1);
                }
                
            }
        })
    </script>
</body>

</html>
