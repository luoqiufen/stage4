<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<h2>{{ count }} </h2>
		<button @click="increment">增加</button>
	</div>

	<script src="../vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					count: 0
				}
			},
			
			// actions
			methods: {
				increment() {
					this.count++
				}
			}
		})
	</script>
</body>

</html>
