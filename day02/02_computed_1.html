<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.Number.lazy="score">
        <button @click="add">点击</button>
        <h2>
            num的值是: {{num}} <br>
            你的等第是: {{ level }}
        </h2>
        <h2>调用method中的show方法:
            {{show()}}
        </h2>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                score:0,
                num:0
            },
            methods: {
                show(){
                    console.log('show 方法');
                },
                add(){
                    this.num++;
                }
            },
            computed: {
                level(){
                    // level的结果依赖于this.score
                    // 当this.score的值发生变化时,会触发计算level重新计算
                    console.log('computed');
                    return this.score>=90?'优秀':this.score>=80?'良好':this.score>=60?'及格':'不及格';
                }
            },
        })
  </script>
</body>
</html>
